<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="background">
        <section class="menu">
            <h1>Tic Tac Toe</h1>
            <button id="play-together">Play Together</button>
            <button id="play-ai">Play Offline (AI)</button>
        </section>

        <section class="game hide">
            <h2 class="display">Player <span class="display-player playerX">X</span>'s turn</h2>
            <div class="board">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
            <div class="announcer hide"></div>
            <button id="reset" class="reset-button">Reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
